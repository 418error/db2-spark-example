apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'

//Creates a single fat Jar with all dependencies
jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
    manifest {
        attributes 'Implementation-Title': 'spark-db2-api',
                   'Implementation-Version': version,
                   'Main-Class': 'solutions.channie.example.sparkdb2.Service'
    }
}

repositories {
    mavenCentral()
}

dependencies {
  compile 'com.sparkjava:spark-core:2.1'
  compile 'org.apache.commons:commons-lang3:3.3.2'
  compile 'org.apache.logging.log4j:log4j-api:2.2'
  compile 'org.apache.logging.log4j:log4j-core:2.2'
  compile 'com.google.code.gson:gson:2.3.1'
  compile 'org.json:json:20141113'
  compile fileTree(dir: 'libs', include: '*.jar')
}

task createWrapper(type: Wrapper) {
  gradleVersion = '2.2.1'
}

task runJar(dependsOn:jar) << {
  javaexec { main="-jar"; args jar.archivePath }
}
